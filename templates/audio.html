{% extends "base.html" %}
{% block content %}



<div class="bckgnd">
	<div class="container-fuild-text-center">
	<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4 ">
	<br>
    <div class="panel panel-default text-center">
     <div class="panel-heading" style="background-color: orange;">
           <h3>{{audio.song_title}}</h3>
  			<h4>{{audio.artist_name}}</h4>
        </div>
        <div class="panel-body"  >

         <img src="{{ url_for('static',filename='uploads/fire_guitar.jpg') }}" type="image/jpeg" class="img-thumbnail" class="img-responsive" style="width:auto;">
          <ul class="list-inline" style="color: red;">
           <li><p id="down" type="text" class="badge"></p><strong>   downloads </strong></li> |
           <li><p id="show" type="text" class="badge"></p><strong>  plays</strong></li>
          </u><br>
        </div>

       <div class="panel-footer" style="background-color: orange;">
  		<a href="{{ url_for('static',filename='uploads/audios/' + audio.song_upload) }}" download="{{ audio.song_upload }}" onclick="download()" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-download">Download</span></a>

	<button onclick="like()" class="btn btn-info btn-xs" ><span class="glyphicon glyphicon-thumbs-up">likes</span></button>
        </div>
             </div>
    </div>	
	<div class="col-md-4"></div>
	</div>

</div>
</div>

<script type="text/javascript">
  var likes = 1;// global variable
  var downloads = 1;// global variable
  function like(){
    document.getElementById("show").innerHTML=likes;
    likes = likes + 1;}

    function download(){
    document.getElementById("down").innerHTML=downloads;
    downloads = downloads + 1;
  }          
</script>

    
{% endblock %}
