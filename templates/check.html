<!DOCTYPE html>
<html lang="en">
<head>
  <title>MusicHub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="static/js/jquery-1.9.1.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<style>
  body{
    background-image: url('static/img/background.jpg');
  }
  h6{
    color: black;
  }
</style>
<body>
<header><div class="container-fluid" style="background-color:darkorange;height:100px;">
  <h1>MusicHub</h1>
  <h6>Your Music Partner</h6>
</header>

 <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="myNavbar">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">MusicHub</a>
        </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/index">Home</a></li>
        <li><a href="audios">Audios</a></li>
        <li><a href="videos">Videos</a></li>
        <li><a href="artists">Artists</a></li>
        <li><a href="news">News</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
      {% if session.logged_in %}
      <ul class="nav navbar-nav">
      <li><a href="dashboard"> Dashboard</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
      <li class="pull-right" ><a href="logout">Logout</a></li>
      </ul>
      {% else %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
         {% endif %}
      <div class="form-group">
      <input type="text" id="Search"> <button type="button" class="btn btn-primary">Search</button></div>
    </div>
  </div>
</nav>


</body>
 
<div class="container">
{%block body %}


{% endblock %}

</div>

<footer class="container-fluid text-center">
  <span class="copyright">Copyright &copy; MusicHub 2017</span>
</footer>
-->

</body>
</html>
