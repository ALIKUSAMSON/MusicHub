{% extends 'base.html' %}
{% block content %}


<div class="bckgnd">
<div class="panel panel-info text-center">
   <div class="panel-heading"><h2>MusicHub Audios</h2></div>
</div>


<div class="container-fluid bg-2 text-center">
  <div class="row">
  {% for audio in audios %}
    <div class="col-sm-4">
     <br>
  <div class="media">
    <div class="media-left">
        <img src="{{url_for('static',filename = 'uploads/fire_guitar.jpg')}}" class="media-object" style="width:80px">
    </div>
     <div class="media-body">
      <p3><a href="audio/{{audio.id}}">{{audio.song_title}} </a></p3>
      <p2>by {{audio.artist_name}}</p2><br>
           <ul class="list-inline" style="color: red;">
            <li><span class="badge">5</span><small>  downloads</small></li> |
            <li><span class="badge">5</span><small>  plays</small></li>
          </ul>
    </div>
    </div>
  </div>
  <br>
  
   {% endfor %}
  </div>
</div><br>
</div>

{% endblock %}
